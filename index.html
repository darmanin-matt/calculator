<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - The Odin Project</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="screen"></div>
        </div>
        <div class="buttons">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">0</button>
            <button class="misc" id="decimalpt">.</button>
            <button class="operators" id="plus">+</button>
            <button class="operators" id="times">*</button>
            <button class="operators" id="minus">-</button>
            <button class="operators" id="division">/</button>
            <button class="misc" id="equals">=</button>
            <button class="misc" id="clear">C</button>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
